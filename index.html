<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>FilmFinder</title>
</head>
<body>
  <div class="searchZone">
    <h1 class="text-primary">Bienvenue sur film finder !</h1>
    <form name="searchForm" onsubmit="return search(event)" method="post" >
      <div class="bar">
          <input type="text" class="form-control" id="searchBar" name="searchBar" placeholder="Quel film voulez-vous rechercher ?">
        <button type="submit" class="btn btn-primary">Rechercher</button>
      </div>
    </form>
  </div>
  <div class="movies"></div>
  <div class="show">
    
  </div>

  <script src="key.js"></script>
  <script src="script.js"></script>
</body>
</html>
